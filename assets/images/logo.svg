  <rect x="150" y="100" width="200" height="300" rx="30" ry="30" fill="#0073e6" stroke="#004a99" stroke-width="5" />
  <rect x="180" y="150" width="140" height="60" fill="#ffffff" rx="10" ry="10" />
  <circle cx="250" cy="270" r="15" fill="#ffffff" />
  <circle cx="250" cy="310" r="15" fill="#ffffff" />
  <circle cx="250" cy="350" r="15" fill="#ffffff" />

