<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="প্যাকেজ সেন্টার বিডি - Mobile packages and offers in Bangladesh"
    />
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon" />

    <!-- Primary Meta Tags -->
    <title>প্যাকেজ সেন্টার বিডি - @tas33n</title>
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://tas33n.github.io/package-center-bd/"
    />
    <meta property="og:title" content="প্যাকেজ সেন্টার বিডি" />
    <meta
      property="og:description"
      content="Find the best mobile packages and offers in Bangladesh"
    />
    <meta
      property="og:image"
      content="https://tas33n.github.io/package-center-bd/assets/images/banner.webp"
    />
    <meta property="og:locale" content="bn_BD" />
    <meta property="og:site_name" content="প্যাকেজ সেন্টার বিডি" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@tas33n" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./assets/admin.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">প্যাকেজ সেন্টার বিডি - Admin</h1>

      <div class="section">
        <h2>Highlight Offers</h2>
        <table id="highlightOffersTable" class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Data</th>
              <th>Price</th>
              <th>Validity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="addHighlightOffer" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Add Highlight Offer
        </button>
      </div>

      <div id="operatorsSection">
        <!-- Operator sections will be added dynamically -->
      </div>

      <div class="section mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Formatted Text Output</h2>
          <div class="btn-group">
            <button id="generateText" class="btn btn-primary">
              <i class="bi bi-gear"></i> Generate Text
            </button>
            <button id="copyText" class="btn btn-success">
              <i class="bi bi-clipboard"></i> Copy
            </button>
          </div>
        </div>
        <div class="form-group">
          <textarea
            id="formattedOutput"
            class="form-control"
            rows="20"
            readonly
          ></textarea>
        </div>
      </div>

      <div class="modal fade" id="offerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="offerModalLabel">Add/Edit Offer</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="offerForm">
                <input type="hidden" id="editOfferId" />
                <input type="hidden" id="editType" />
                <div class="mb-3">
                  <label for="editTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="editTitle" />
                </div>
                <div class="mb-3">
                  <label for="editOperator" class="form-label">Operator</label>
                  <select class="form-control" id="editOperator"></select>
                </div>
                <div class="mb-3">
                  <label for="editData" class="form-label">Data</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editData"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editPrice" class="form-label">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editValidity" class="form-label">Validity</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editValidity"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="saveOfferBtn">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <button id="updateBackend" class="btn btn-warning">
        <i class="bi bi-cloud-upload"></i> Update Backend
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/admin.js"></script>
  </body>
</html>
